<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTrade - eCommerce</title>
    <script src="https://kit.fontawesome.com/a551d7bdf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./output/tailwind.css">
</head>
<body class="bg-white font-sans">
    <div class="container mx-auto">
        <section id="header-cont">
            <header id="header" class="pb-8">
                <div class="headerTop flex justify-between py-2">
                    <div class="left">
                        <ul class="flex space-x-5">
                            <li><a href="#" class="text-gray-500 text-sm">English<i class="fas fa-angle-down ml-1"></i></a></li>
                            <li><a href="#" class="text-gray-500 text-sm">USD<i class="fas fa-angle-down ml-1"></i></a></li>
                        </ul>
                    </div>
                    <div class="right">
                        <ul class="flex space-x-5">
                            <li><a href="#" class="text-gray-500 text-sm">Help</a></li>
                            <li><a href="#" class="text-gray-500 text-sm">Join Us</a></li>
                            <li><a href="#" class="text-gray-500 text-sm">Sign Up</a></li>
                        </ul>
                    </div>
                </div>
                <nav id="navbar" class="bg-white p-3 rounded-lg flex justify-between items-center transition-all duration-500 ease-in-out">
                    <div class="logo">
                        <img src="./img/hero/logo.png" alt="Logo">
                    </div>
                    <div class="menuitems flex space-x-10">
                        <ul class="flex space-x-10">
                            <li><a href="#" class="text-gray-900 font-bold text-base relative transition-all ease-in-out duration-400 hover:after:w-full after:w-0 after:bg-black after:h-0.5 after:absolute after:bottom-0.5 after:left-0 after:opacity-100 after:transition-all after:duration-500">Home<i class="fas fa-angle-down ml-1"></i></a></li>
                            <li><a href="#" class="text-gray-900 font-bold text-base relative transition-all ease-in-out duration-400 hover:after:w-full after:w-0 after:bg-black after:h-0.5 after:absolute after:bottom-0.5 after:left-0 after:opacity-100 after:transition-all after:duration-500">Shop<i class="fas fa-angle-down ml-1"></i></a></li>
                            <li><a href="#" class="text-gray-900 font-bold text-base relative transition-all ease-in-out duration-400 hover:after:w-full after:w-0 after:bg-black after:h-0.5 after:absolute after:bottom-0.5 after:left-0 after:opacity-100 after:transition-all after:duration-500">Pages<i class="fas fa-angle-down ml-1"></i></a></li>
                            <li><a href="#" class="text-gray-900 font-bold text-base relative transition-all ease-in-out duration-400 hover:after:w-full after:w-0 after:bg-black after:h-0.5 after:absolute after:bottom-0.5 after:left-0 after:opacity-100 after:transition-all after:duration-500">About</a></li>
                            <li><a href="#" class="text-gray-900 font-bold text-base relative transition-all ease-in-out duration-400 hover:after:w-full after:w-0 after:bg-black after:h-0.5 after:absolute after:bottom-0.5 after:left-0 after:opacity-100 after:transition-all after:duration-500">Blog<i class="fas fa-angle-down ml-1"></i></a></li>
                            <li><a href="#" class="text-gray-900 font-bold text-base relative transition-all ease-in-out duration-400 hover:after:w-full after:w-0 after:bg-black after:h-0.5 after:absolute after:bottom-0.5 after:left-0 after:opacity-100 after:transition-all after:duration-500">Contact</a></li>
                        </ul>
                    </div>
                    <div class="menuicons flex space-x-5">
                        <ul class="flex space-x-5">
                            <li><a href="#" class="p-3 rounded-full transition-all duration-600 ease-in-out hover:bg-pink-500"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                            <li><a href="#" class="p-3 rounded-full transition-all duration-600 ease-in-out hover:bg-pink-500"><i class="fa-regular fa-heart"></i></a></li>
                            <li><a href="#" class="p-3 rounded-full transition-all duration-600 ease-in-out hover:bg-pink-500"><i class="fas fa-cart-shopping"></i></a></li>
                            <li><a href="#" class="p-3 rounded-full transition-all duration-600 ease-in-out hover:bg-pink-500"><i class="fa-regular fa-user"></i></a></li>
                        </ul>
                    </div>
                </nav>
            </header>
        </section>
        <section id="hero-container" class="w-full h-screen bg-gray-100 overflow-hidden z-0">
            <section id="hero" class="py-20 h-[90vh] w-4/5 mx-auto">
                <div class="conatiner-hero flex">
                    <div class="hero-right space-y-12">
                        <div class="hot-deal flex items-center space-x-2">
                            <i class="fas fa-fire bg-pink-500 text-white p-1 rounded-full"></i>
                            <span class="text-pink-500 text-sm font-bold">Hot Deal In This Week</span>
                        </div>
                        <h1 class="text-5xl font-bold leading-tight">Roco Wireless<br>Headphone</h1>
                        <div class="flex items-center space-x-5">
                            <div class="shop-btn flex items-center justify-center w-40 h-14 bg-white rounded-lg cursor-pointer transition-transform duration-400 hover:scale-115">
                                <a href="#"><i class="fas fa-cart-shopping"></i></a>
                                <span class="ml-2 font-bold">Shop Now</span>
                            </div>
                            <div class="hero-author flex items-center ml-8">
                                <ul class="flex relative">
                                    <li class="relative z-10">
                                        <a href="#">
                                            <img src="./img/hero/author1.png" alt="" class="w-10 h-10 rounded-full border-2 border-white">
                                        </a>
                                    </li>
                                    <li class="relative z-0 -ml-4">
                                        <a href="#">
                                            <img src="./img/hero/author2.png" alt="" class="w-10 h-10 rounded-full border-2 border-white">
                                        </a>
                                    </li>
                                    <li class="relative z-0 -ml-4">
                                        <a href="#">
                                            <img src="./img/hero/author3.png" alt="" class="w-10 h-10 rounded-full border-2 border-white">
                                        </a>
                                    </li>
                                    <li class="relative z-0 -ml-4">
                                        <a href="#">
                                            <img src="./img/hero/author4.png" alt="" class="w-10 h-10 rounded-full border-2 border-white">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="hero-left relative">
                        <div class="headphone-hero relative z-20">
                            <img src="./img/hero/product-38.png" alt="" class="w-3/4">
                            <div class="product-price-hero flex flex-col justify-center items-center w-20 h-20 bg-white rounded-full absolute top-24 left-40 transition-all duration-500 ease-in-out">
                                <span class="text-lg font-bold text-blue-600">From</span>
                                <span class="text-lg font-bold text-blue-600">$40.00</span>
                            </div>
                        </div>
                        <div class="shape-1 absolute bottom-[-115px] w-full max-w-[500px] h-auto z-10">
                            <img src="./img/hero/shape-1.png" alt="">
                        </div>
                        <div class="headphone2-hero relative">
                            <div class="shape2 absolute right-[-26px] bottom-[-155px] z-10">
                                <img src="./img/hero/shape-2.png" alt="">
                            </div>
                            <div class="img-hh2 absolute w-[18%] right-[72px] bottom-[-13px] z-20">
                                <img src="./img/hero/product-39.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
